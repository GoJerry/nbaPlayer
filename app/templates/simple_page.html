{% import 'macro' as macro %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ chart.page_title }}</title>
    {{ macro.render_chart_dependencies(chart) }}
</head>
<body>
    {% for c in chart %}
        {{ macro.render_chart_content(c) }}
        {% for _ in range(chart.page_interval) %}<br/>{% endfor %}
    {% endfor %}
</body>
</html>
